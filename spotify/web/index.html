<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/spotify/web/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="music">
        <h4 id="playlist-name">titulo</h4>
        <img id="cover" src="/spotify/img/500x500.jpg" alt="">       
        <div id="inform">
            <div>
                <div id="song-name">nome da musica</div>
                <div id="band-name">nome da banda</div>
            </div>
            <div id="like" class="button"><i class="bi bi-plus-circle"></i></div>
        </div>
        <div>barra de progresso</div>
        <div id="buttons">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="star" class="button button-biggest"><i class="bi bi-skip-start-fill"></i></div>
            <div id="play" class="button"><i class="bi bi-play-circle-fill"></i></div>
            <div id="end" class="button button-biggest"><i class="bi bi-skip-end-fill"></i></div>
            <div id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></div>
        </div>
    </div>
    <script src="/spotify/web/app.js"></script>
</body>
</html>
